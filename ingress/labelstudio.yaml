apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: labelstudio-ingress
  namespace: labelstudio
  labels:
    name: labelstudio-ingress
  annotations:
    kubernetes.io/ingress.class: haproxy
    haproxy.org/path-rewrite: /
spec:
  rules:
  - host: k8s.sonins.co.kr
    http:
      paths:
      - pathType: Prefix
        path: /labelstudio
        backend:
          service:
            name: labelstudio-svc
            port: 
              number: 8080
